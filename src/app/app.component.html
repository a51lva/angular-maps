<div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">col-sm-2</div>
      <div class="col-sm-10">
          <agm-map [latitude]="lat" [longitude]="lng" [styles]="styles" [zoom]="15.5">    
              <agm-marker-cluster>
                  <agm-marker [latitude]="lat" [longitude]="lng" [label]="'9:00 AM'">
                    <agm-info-window [disableAutoPan]="true">
                      Hi, this is the content of the <strong>info window</strong>
                    </agm-info-window>
                  </agm-marker>
                  <div *ngFor="let item of coordinates; let i = index">
                    <agm-marker  [latitude]="item.lat" [longitude]="item.lon" [label]="'M i' "></agm-marker>
                  </div>
                  
              </agm-marker-cluster>
            </agm-map>
      </div>      
    </div>
  <div>

<router-outlet></router-outlet>
